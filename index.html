<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="assets/javascript/quiz-questions.js" defer></script>
        <script src="assets/javascript/quiz-logic.js" defer></script>
        <title>JavaScript Code Quiz Webpage</title>
    </head>
    <body>

        <!-- The header contains the view high scores button and the timer. -->
        <header>
            <button id="view-high-scores-button">View High Scores</button>
            <p id="timer">Timer: 0</p>
        </header>

        <!-- This first section contains the introductory text and title, and the button to begin the quiz.-->
        <section id="introduction" class="display-block">
            <h1 id="introductory-header">JavaScript Coding Quiz Challenge</h1>
            <p>
                Try to answer the following JavaScript code-related questions within the time limit.  Keep in mind that incorrect
                answers will penalize your score/time limit by ten seconds.
            </p>
            <button id="begin-button">Begin Quiz</button>
        </section>
        
        <!-- This next section displays the questions and the answers once the user starts the quiz. -->
        <section id="question-and-answers" class="margin-auto display-none">
            <h1 id="question"></h1>
            <section id="answers">
                <button id="answer-1" class="answerButtons"> </button>
                <button id="answer-2" class="answerButtons"> </button>
                <button id="answer-3" class="answerButtons"> </button>
                <button id="answer-4" class="answerButtons"> </button>
            </section>
        </section>

        <!-- After the user completes the quiz, this section displays the form that allows the user to enter his or her score. -->
        <section id="enter-initials" class="margin-auto display-none">
            <h1 id="all-done-heading">All Done!</h1>
            <p id="final-score" class="display-none">Your final score is 0</p>
            <p id="error-message" class="red"></p>
            <label for="initials-textbox">Enter your initials:</label>
            <input id="initials-textbox" class="slight-left-margin" type="text" placeholder="Your Initials" maxlength="4">
            <button id="submit-initials" class="slight-left-margin inline-button">Submit</button>
        </section>

        <!-- This <p> element holds the text that is displayed as "Correct!" or "Wrong!" when the user answers a quiz question correctly or incorrectly, respectively. -->
        <p id="validation-string"></p>

        <!-- This section displays the scoreboard and the buttons for going back to the beginning and clearing the high scores. -->
        <section id="scoreboard" class="display-none"> 
            <h1 id="high-scores-heading">High Scores</h1>
            
            <p id="no-scores-text" class="display-none">There are no scores to display.</p>

            <section class="button-container">
                <button id="go-back-button" class="inline-button">Go Back</button>
                <button id="clear-high-scores-button" class="inline-button">Clear High Scores</button>
            </section>
        </section>

    </body>
</html>
